# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled: all
  layout: archive
  permalinks:
    category: '/archives/:name/'
    year: '/blog/:year/'
    month: '/blog/:year/:month/'
    day: '/blog/:year/:month/:day/'
    tag: '/authors/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/
highlighter: rouge

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [vendor]